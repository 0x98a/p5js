<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>p5.js page system</title>
<style>
  .btn {
    background-color: #0f172a;
    color: white;
    padding: 8px 16px;
    border-radius: 0.5rem;
    font-size: 14px;
    cursor: pointer;
    border: none;
    font-family: sans-serif;
  }

  .btn:hover {
    background-color: #1e293b;
  }

  .textarea {
    padding: 8px;
    border-radius: 0.5rem;
    border: 1px solid #ccc;
    font-size: 14px;
    font-family: sans-serif;
    background: white;
    color: black;
  }

  .textarea:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 2px #e0e7ff;
  }
  
  
  
    .mail-button {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 16px;
    width: 300px;
    margin-bottom: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .mail-button:hover {
    background-color: #f5f5f5;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }
  .mail-title {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 8px;
    color: #333;
  }
  .mail-text {
    color: #666;
    font-size: 14px;
    line-height: 1.4;
    max-height: 40px; 
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  
  
</style>


  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
